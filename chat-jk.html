<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings - KokoaTalk</title>
</head>

<body id="chat-screen">
    <!-- status-bar -->
    <div class="status-bar chat-status">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- alt-screen-header -->
    <div class="alt-header chat-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-lg" aria-hidden="true"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">플랑크톤</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </div>
    <!-- main -->
    <main class="main-screen main-chat">
        <!-- chat-timestamp -->
        <div class="chat-timestamp">
            Tuesday, June 30, 2021
        </div>
        <!-- message-row -->
        <div class="message-row">
            <img src="img/avator4.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">플랑크톤</span>
                <div class="message__info">
                    <span class="message__bubble">읽씹하지 마라</span>
                    <span class="message__time">09:20</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/avator4.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">플랑크톤</span>
                <div class="message__info">
                    <span class="message__bubble">사진</span>
                    <span class="message__time">09:22</span>
                </div>
            </div>
        </div>
        <!-- <div class="message-row message-row--own ">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div> -->
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <!-- no-mobile -->
    <div id="no-mobile">
        <span>Your screen is too big 😭</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
