<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
</head>

<body>
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- screen-header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>
    <!-- frends-display-link -->
    <a id="frends-display-link">
        <i class="fas fa-info-circle "></i>
        <span>Friends'Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!-- main -->
    <main class="main-screen friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="img/favicon.png" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Lydia</h4>
                    <!-- <h6 class="user-component__subtitle">this is text</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <!-- channel -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header main-title">
                <h4>Channel</h4>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="img/people1.jpg" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">JK</h4>
                        <!-- <h6 class="user-component__subtitle">this is text</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Friends -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header main-title">
                <h4>Friends</h4>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="img/people2.jpg" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">V</h4>
                        <h6 class="user-component__subtitle">심심행</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <!-- <div>
                        <span>심심행</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div> -->
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="img/people4.jpg.jfif" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Suga</h4>
                        <h6 class="user-component__subtitle">Agust-D</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <!-- <div>
                        <span>심심행</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div> -->
                </div>
            </div>
        </div>
    </main>

    <!-- nav -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notice badge--dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- splash-screen -->
    <div id="splash-screen">
        <i class="fas fa-comment" aria-hidden="true"></i>
    </div>

    <!-- no-mobile -->
    <div id="no-mobile">
        <span>Your screen is super big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
