<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
</head>

<body>
    <!-- status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- screen-header -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg" aria-hidden="true"></i></span>
            <span>
                <div class="screen-header__icon-dot badge--dot"></div>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>
    <!-- main -->
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="img/favicon.png" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Lydia</h4>
                    <h6 class="user-component__subtitle">
                        +1 010-1234-5678
                        <i class="fas fa-exclamation-circle"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <!-- icon-row -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <div>
                    <i class="fas fa-archive"></i>
                    <span class="find-icons__dot badge--dot"></span>
                </div>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <!-- Suggestions -->
        <div class="more-suggestions">
            <div class="more-suggestions__title main-title">
                <h4>Suggestions</h4>
                <!-- <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i></span> -->
            </div>
            <div class="more-suggestions__items icon-row">
                <div class="more-suggestions__item icon-row__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                    <span>Kokoa Story</span>
                </div>
                <div class="more-suggestions__item icon-row__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-paw"></i></div>
                    <span>Kokoa friends</span>
                </div>
                <div class="more-suggestions__item icon-row__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-gamepad "></i></div>
                    <span>Friends Game</span>
                </div>
            </div>
        </div>
    </main>
    <!-- nav -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notice badge--dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- no-mobile -->
    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜­</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
